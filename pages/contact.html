        <!-- Contact form -->
        <form class="contact-form" id="contactForm" action="https://formspree.io/f/xykknnvw" method="POST" novalidate>
            <!-- Honeypot to deter bots (do not name this "email" or "name") -->
            <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
            <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    required
                    placeholder="Your name"
                >
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    required
                    placeholder="your.email@example.com"
                >
            </div>

            <div class="form-group">
                <label for="subject" class="form-label">Subject</label>
                <input
                    type="text"
                    id="subject"
                    name="subject"
                    class="form-input"
                    placeholder="What's this about?"
                >
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea
                    id="message"
                    name="message"
                    class="form-textarea"
                    rows="6"
                    required
                    placeholder="Your message..."
                ></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-full">
                Send Message
            </button>

            <p class="form-note" id="formNote" style="display:none;"></p>

            <input type="hidden" name="_subject" id="_subject" value="New contact form submission">
            <input type="hidden" name="_next" value="/pages/contact.html?success=1">
        </form>

        <!-- Alternative Contact Methods -->
        <div class="contact-alternatives">
            <h3 class="section-title-small">Other Ways to Connect</h3>
            <div class="contact-links">
                <a href="https://www.linkedin.com/in/caleb-schilly/" class="contact-link-item">LinkedIn</a>
                <a href="https://github.com/cwschilly" class="contact-link-item">GitHub</a>
                <a href="https://substack.com/@calebschilly?utm_source=user-menu" class="contact-link-item">Substack</a>
            </div>
        </div>
    </div>
</section>
